<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    section {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #161616;
    }

    section .circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #e51e2a;
      clip-path: circle(65% at right -20%);
    }

    header .logo {
      position: relative;
      max-width: 210px;
      bottom: 35px;
      right: 35px;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .navigation {
      position: relative;
      display: flex;
      bottom: 45px;
    }

    header .navigation li {
      list-style: none;
    }

    header .navigation li a {
      display: inline-block;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      margin-left: 45px;
    }

    .content {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content .textBox {
      position: relative;
      max-width: 600px;
      margin-right: 20px;
    }

    .content .textBox h2 {
      color: #fff;
      font-size: 3em;
      margin-bottom: 10px;
      line-height: 1.4em;
      font-weight: 700;
    }

    .content .textBox p {
      color: #fff;
    }

    .content .textBox a {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 20px;
      background: #e51e2a;
      color: #fff;
      border-radius: 40px;
      font-weight: 500;
      letter-spacing: 1px;
      text-decoration: none;
    }

    .sci {
      position: absolute;
      bottom: 40px;
      left: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sci li {
      list-style: none;
    }

    .sci li a {
      display: inline-block;
      margin-left: 15px;
      background: #222;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      transition: 0.2s ease-in-out;
    }

    .sci li a:hover {
      background: #e51e2a;
      transform: translateY(-10px);
    }

    .sci li a ion-icon {
      filter: invert(1);
      transform: scale(0.5);
      width: 40px;
      height: 40px;
    }

    /*****slider*****/
    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 180px;
      height: 300px;
      display: flex;
      justify-content: center;
    }

    .content .imgBox {
      width: 350px;
      display: flex;
      justify-content: flex-end;
    }

    .content .imgBox img {
      max-width: 180px;
    }

    .swiper-slide img {
      position: absolute;
      bottom: 0;
      max-height: 100%;
    }

    .swiper-3d .swiper-slide-shadow-left,
    .swiper-3d .swiper-slide-shadow-right {
      background-image: none;
    }

    @media (max-width: 991px) {
      section {
        padding: 150px 40px;
      }

      header {
        padding: 40px;
      }

      .sci {
        left: 40px;
      }

      .content {
        flex-direction: column;
      }

      .content .textBox,
      .content .imgBox {
        max-width: 100%;
      }

      .swiper-slide {
        height: 300px;
      }

      /**Menu yaratish **/

      /* .toggle
    {
        position: relative;
        width: 30px;
        bottom: 35px;
        height: 30px;
        background: url("./CocaColaImages/clipart365828.png");
        background-repeat: no-repeat;
        background-size: 30px;
        background-position: center;
        cursor: pointer;
        z-index: 10000;
    }
    .toggle.active
    {
        position: fixed;
        right: 40px;
        background: url("./CocaColaImages/PngItem_4856652.png");
        background-repeat: no-repeat;
        background-size: 30px;
        background-position: center;
    }  */
      .toggle {
        position: relative;
        width: 32px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10000;
      }

      .toggle.active {
        position: fixed;
        top: 30px;
        right: 40px;
      }

      .toggle::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background: var(--white);
        transform: translateY(-10px);
        transition: 0.25s;
        box-shadow: 0 10px 0 var(--white);
      }

      .toggle.active::before {
        transform: translateY(0) rotate(45deg);
        box-shadow: 0 0 0 var(--white);
      }

      .toggle::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background: var(--white);
        transform: translateY(10px);
        transition: 0.25s;
      }

      .toggle.active::after {
        transform: translateY(0) rotate(-45deg);
      }

      .navigation {
        display: none;
      }

      .navigation.active {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #e51e2a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
    }
  </style>

</head>
